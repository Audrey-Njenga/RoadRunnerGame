<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}"/>
    <title>Road Runner Game</title>
    <style>
        :root {
          --grid-cols: 1;
          --grid-rows: 1;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat({{ m }} , 1fr);
            grid-template-rows: repeat( {{ n }} , 1fr);
            width: 70%;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
            grid-row-gap: 3px;
            grid-column-gap: 3px;
        }
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-size: 30px;
            text-align: center;
            height: 100px;
            line-height: 100px;
        }
        .item-img {
            width: 100px;
            height: auto;
        }
        .deactivated {
          pointer-events: none;
          opacity: .3;
        }
        .selected {
            border: 3px solid forestgreen;
        }
    </style>
    <script type="module" defer src="{{ url_for('static', filename='script/script.js') }}"></script>
</head>


<body>
    <div id="topbar">
        <h1>Road Runner Game</h1>
        <p>Get to the finish point while maximizng your energy points</p>
        <p>Score:</p>
    </div>
    <div class="grid-container">
        {% for i in range(n) %}
            {% for j in range(m) %}
                {% if gameGrid[i][j] == 'start.jpg' %}
                    <div class="grid-item selected" data-row="{{ i }}" data-column="{{ j }}">
                        <img src="{{ url_for('static', filename='assets/images/'+gameGrid[i][j]) }}" alt="img"
                             class="item-img">
                    </div>
                {% else %}
                    <div class="grid-item" data-row="{{ i }}" data-column="{{ j }}">
                        <img src="{{ url_for('static', filename='assets/images/'+gameGrid[i][j]) }}" alt="img"
                             class="item-img">
                    </div>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </div>
</body>
